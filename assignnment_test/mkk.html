<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Booking</title>
    <style>  
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow: hidden;
            background-image: url('img/firt.png');
            
        }

        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            width: 100%;
        }

        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        section {
            max-width: 600px;
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(242, 242, 242, 0.7); 
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }   

        section:hover {
            transform: scale(1.02);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 16px; 
            border: none;
            border-radius: 8px; 
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            width: 100%; 
            display: inline-block;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #555;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #767373;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            color: #d7c5c5;
        }

        .dropdown-item:hover {
            background-color: #464141;
        }
    </style>
</head>

<body>
    <header>
        <h1>agioehgeh</h1>
    </header>

    <main>
        <section>
            <form>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="partyType">Select Party Type:</label>
                <select id="partyType" name="partyType" required>
                    <option value="birthday">Select Party</option>
                    <option value="birthday">Birthday Party</option>
                    <option value="wedding">Wedding Party</option>
                    <option value="other">Other</option>
                </select>
    
                <div class="dropdown">
                    <button class="dropdown-item">Select Location</button>
                    <div class="dropdown-content">
                        <a href="#" class="dropdown-item">Indoor</a>
                        <a href="#" class="dropdown-item">Outdoor</a>
                    </div>
                </div>
                <br>
                <br>
    
                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
    
                <button type="submit">Book Party Now</button>
            </form>
        </section>
    </main>

    <footer>
        <p>nag</p>
    </footer>
</body>
</html>
